<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)"/>

  <!-- Computer monitor -->
  <rect x="45" y="40" width="110" height="85" rx="8" fill="#333"/>
  <rect x="50" y="45" width="100" height="70" rx="4" fill="url(#screenGrad)"/>

  <!-- Screen content - code/terminal look -->
  <text x="58" y="65" font-family="monospace" font-size="10" fill="#4CD964">&gt;_</text>
  <rect x="58" y="72" width="45" height="3" rx="1" fill="#5AC8FA"/>
  <rect x="58" y="80" width="60" height="3" rx="1" fill="#5AC8FA" opacity="0.7"/>
  <rect x="58" y="88" width="35" height="3" rx="1" fill="#5AC8FA" opacity="0.5"/>
  <rect x="58" y="96" width="50" height="3" rx="1" fill="#4CD964"/>

  <!-- Monitor stand -->
  <rect x="85" y="125" width="30" height="8" fill="#333"/>
  <rect x="75" y="133" width="50" height="6" rx="2" fill="#444"/>

  <!-- Wrench tool overlay -->
  <g transform="translate(120, 95) rotate(-45)">
    <rect x="0" y="0" width="8" height="35" rx="2" fill="#FFD700"/>
    <circle cx="4" cy="40" r="12" fill="none" stroke="#FFD700" stroke-width="6"/>
    <circle cx="4" cy="40" r="5" fill="url(#bgGrad)"/>
  </g>

  <!-- Text: HITG -->
  <text x="100" y="175" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="white">HITG</text>
</svg>
